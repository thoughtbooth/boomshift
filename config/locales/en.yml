# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

# Go to http://www.foragoodstrftime.com/ to generate strftime formats.
# Go to http://momentjs.com/docs/#/displaying/format/ for Moment.js formats.
# Go to http://amatellanes.github.io/moment-format-generator/ to generate Moment.js formats. Or try http://date-time.jonstuebe.com/
# See https://docs.google.com/spreadsheet/ccc?key=0AtgZluze7WMJdDBOLUZfSFIzenIwOHNjaWZoeGFqbWc&hl=en_US#gid=0 for a translation table between the two
# Look into https://github.com/benjaminoakes/moment-strftime
# Look into https://github.com/jeremyw/stamp

en:
  time:
    formats:
      default_date: "%-m/%-e/%Y"                    # 4/3/2015 (strftime format)
      full_date: "%B %-e, %Y"                       # April 3, 2015 (strftime format)
      default_time: "%l:%M %P"                      # 9:43 pm (strftime format)
      default_datetime: "%-m/%-e/%Y @ %l:%M %P"     # 4/3/2015 @ 9:43 pm (strftime format)
      human_datetime: "%B %{day}, %Y @ %l:%M %P"    # April 3rd, 2015 @ 9:43 pm (strftime format)
  datepicker:
    dformat: 'l'            # Moment.js display format of the date; see https://github.com/zpaulovics/datetimepicker-rails
    pformat: 'l'            # Moment.js picking format of the date
  timepicker:
    dformat: '@ h:mm a'                 # Moment.js display format of the time
    pformat: '@ h:mm a'                 # Moment.js picking format of the time
  dayViewHeaderFormat: 'MMMM YYYY'      # Moment.js picking format of the time